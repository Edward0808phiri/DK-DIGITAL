<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DORA BEAUTY SHOP</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f5f7fa;
        }

        header {
            background: #003366;
            color: white;
            padding: 25px;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            box-shadow: 0px 3px 10px rgba(0,0,0,0.2);
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 30px;
        }

        /* Search bar */
        .search-box {
            width: 100%;
            display: flex;
            margin-bottom: 25px;
        }

        .search-box input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        /* Filter section */
        .filters {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filters select {
            padding: 12px 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 30%;
            min-width: 180px;
        }

        /* Product Grid */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
            text-align: center;
            transition: 0.3s;
        }

        .product-card:hover {
            transform: translateY(-7px);
            box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
        }

        .product-card img {
            width: 100%;
            height: 270px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-title {
            font-size: 18px;
            margin: 10px 0;
            color: #003366;
            font-weight: bold;
        }

        .price {
            font-size: 20px;
            color: #009933;
            font-weight: bold;
        }

        .back-btn {
            display: inline-block;
            margin-top: 35px;
            padding: 12px 20px;
            background: #003366;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: #0055aa;
        }

        footer {
            margin-top: 60px;
            text-align: center;
            padding: 20px;
            background: #003366;
            color: white;
        }
    </style>
</head>

<body>

<header>
    ONLINE BOUTIQUE - FASHION STORE
</header>

<div class="container">

    <!-- Search Bar -->
    <div class="search-box">
        <input type="text" placeholder="Search for a product...">
    </div>

    <!-- Filters -->
    <div class="filters">
        <select>
            <option>Filter by Category</option>
            <option>Dresses</option>
            <option>Shoes</option>
            <option>Bags</option>
        </select>

        <select>
            <option>Filter by Price</option>
            <option>Below K200</option>
            <option>K200 - K500</option>
            <option>Above K500</option>
        </select>

        <select>
            <option>Filter by Size</option>
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
        </select>
    </div>

    <!-- Product Cards -->
    <div class="products">

        <div class="product-card">
            <img src="dress.jpg" alt="Dress">
            <div class="product-title">Elegant Dress</div>
            <div class="price">K350</div>
        </div>

        <div class="product-card">
            <img src="shoe.jpg" alt="Shoes">
            <div class="product-title">Women's Shoes</div>
            <div class="price">K420</div>
        </div>

        <div class="product-card">
            <img src="handbag.jpg" alt="Bag">
            <div class="product-title">Designer Handbag</div>
            <div class="price">K280</div>
        </div>

    </div>

    <a class="back-btn" href="index.html">← Back to Home</a>
</div>

<footer>
    © 2025 KASONDE DIGITAL SERVICES - All Rights Reserved
</footer>

</body>
</html>
